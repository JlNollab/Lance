<!DOCTYPE html>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 1.5s ease-out forwards; }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .heart-beat { animation: heartBeat 0.8s infinite; }

    @keyframes glow {
      0% { box-shadow: 0 0 0px rgba(244, 63, 94, 0.0); }
      50% { box-shadow: 0 0 25px rgba(244, 63, 94, 0.45); }
      100% { box-shadow: 0 0 0px rgba(244, 63, 94, 0.0); }
    }
    .glow { animation: glow 1.6s ease-in-out infinite; }
  </style>

  <script>
    function moveNoButton() {
      const noButton = document.getElementById("no-btn");
      const x = (Math.random() * 200) - 100;
      const y = (Math.random() * 200) - 100;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    function celebrateYes() {
      document.getElementById("main-content").innerHTML = `
        <h1 class="text-4xl font-bold text-rose-600 mb-4">

      const duration = 8000;
      const animationEnd = Date.now() + duration;

      function randomInRange(min, max) {

      }

      confetti({
        particleCount: 220,
        spread: 110,
        origin: { y: 0.6 },

      (function frame() {
        if (Date.now() > animationEnd) return;

          scalar: randomInRange(0.6, 1),
        });

        requestAnimationFrame(frame);
      })();
    }
  </script>
